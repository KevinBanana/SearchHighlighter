<!DOCTYPE html>
<html>
    <head>
        <title>Search Highlighter</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="settings.css">
    </head>
    <body>
        <div>
            <input type="color" id="highlight" name="highlight"
                   value="#e66465">
            <label for="highlight">Highlight color</label>
        </div>

        <p>Gray-out opacity: </p>
        <div class="slide-container">
            <input type="range" min="0" max="100" value="25" class="slider" id="gray-opacity">
        </div>

        <script src="settings.js"></script>

        <button id="cancel"></button>
        <button id="apply"></button>
    </body>
</html>
